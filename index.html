<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="card">
        <h2>Student Registration Portal</h2>
        <p class="subtitle">Register student details easily</p>

        <form id="studentForm">
            <input type="text" id="name" placeholder="Student Name">
            <input type="email" id="email" placeholder="Email Address">
            <input type="text" id="rollno" placeholder="Roll Number">
            <input type="text" id="course" placeholder="Course Name">
            <button type="submit">Register Student</button>
        </form>
    </div>

    <div class="card">
        <h3>Registered Students</h3>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Roll No</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
